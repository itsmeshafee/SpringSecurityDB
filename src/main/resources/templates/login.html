<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                                <div class="col-md-7">
                                    <div class="card">
                                        <div class="card-header text-center">Login Page</div>
                                        <th:block th:if="${param.error}">
                                        <p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION}]]</p>
                                        </th:block>
                                        <div class="card-body">
            
                                            <form class="form-horizontal" th:action="@{/userLogin}" method="post" >
            
                                                <div class="form-group">
                                                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                                    <div class="cols-sm-10">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                            <input type="text" class="form-control" name="name" id="email" placeholder="Enter your Email" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="password" class="cols-sm-2 control-label">Your Password</label>
                                                    <div class="cols-sm-10">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group ">
                                                    <button class="btn btn-primary btn-block login-button">Login</button>
                                                </div>
                                                
                                            </form>
                                        </div>
            
                                    </div>
                                </div>
                            </div>
            </div>
    </section>
</body>
</html>
